<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: "Convergence", sans-serif;
        height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        background-color: #ffffff;
        background-image: linear-gradient(to right, #b25e21, white, white, #b25e21);
    }
    
    .form {
        margin-left: auto;
        margin-right: auto;
        position: relative;
        width: 25rem;
        height: 3rem;
    }
    
    .form__input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #e1e5ee;
        border-radius: 0.5rem;
        font-family: inherit;
        font-size: inherit;
        color: rgb(255, 0, 0);
        outline: none;
        padding: 1.25rem;
        background: none;
    }
    
    .form__input:hover {
        border-color: #ffffff;
    }
    
    .form__input:focus {
        border-color: #ffffff;
    }
    
    .form__label {
        position: absolute;
        left: 1rem;
        top: 0.8rem;
        padding: 0 0.5rem;
        cursor: text;
        transition: top 200ms ease-in, left 200ms ease-in, font-size 200ms ease-in;
        background-color: #f7f8ff;
    }
    
    .form__input:focus~.form__label,
    .form__input:not(:placeholder-shown).form__input:not(:focus)~.form__label {
        top: -0.5rem;
        font-size: 0.8rem;
        left: 0.8rem;
    }
    
    h2 {
        text-align: center;
        font-family: sans-serif;
        color: rgb(121, 5, 5);
        font-weight: bold;
        font-style: smooch;
        font-size: 54px;
        background: -webkit-linear-gradient(rgb(107, 114, 198), rgb(231, 25, 25));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .form1 {
        text-align: center;
    }
    
    .button {
        background-color: #ff0000;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
    }
    
    .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }
</style>
